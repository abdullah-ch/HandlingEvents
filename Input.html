<html>
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header id="page-header" class="bg-dark text-white col-sm-12">
        <h1 id="main-heading" class="text-center">Validate user input</h1>
      </header>
      <div class="row">
        <main class="col-sm-10">
          <form>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input type="password" id="password-input" class="form-control">
              <small>Please enter a password between 6 and 12 characters.</small>
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary" disabled="true">Submit</button>
          </form>
        </main>
      </div>
    </div>
    <script src="Input.js"></script>
  </body>
</html>
