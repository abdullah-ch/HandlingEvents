<html>
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header id="page-header" class="bg-dark text-white col-sm-12">
        <h1 id="main-heading" class="text-center">Validate user input</h1>
      </header>
      <div class="row">
        <main class="col-sm-10">
          <form>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input type="password" id="password-input" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm your password</label>
              <input type="password" id="confirm-password" class="form-control">
              <small style="display: none" id="error-message" class="text-danger">Both password fields must match.</small>
            </div>
            <div class="form-group">
              <label for="email">E-mail address</label>
              <input type="email" id="email" class="form-control">
            </div>
          </form>
        </main>
      </div>
    </div>
    <script src="blur.js"></script>
  </body>
</html>
